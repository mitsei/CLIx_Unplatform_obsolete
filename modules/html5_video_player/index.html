<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="HTML, CSS, JavaSccript", charset=UTF-8>

	    <link type="text/css" rel="stylesheet" href="vp-stylesheet.css"/>
		<script type="text/javascript" src="reporter.js"></script>
	    <script type="text/javascript" src="video-player.js"></script>
        <script type="text/javascript" src="video-analysis.js"></script>
        

    </head>
     
    <body>
     
        <div id="main">
            
            <button type="button" id="rotate-video" >Rotate Video</button>  <!--style="display: none"-->
            
            <!-- Video -->
            <div id="video-container" class="video-container">
                <h3>HTML5 video player</h3>
                <div id="message"></div>
                    <input id='input' type="file" accept="video/*"/ >
                    <div id='inner' class='inner'>
                        <video id='video'> // put tag controls in for native controls
                            Your browser doesn't support HTML5 video.         
                        </video>
                    </div>
                </div>

            <!-- Video Controls -->
            <div id="video-controls">
                <table>
                <tr><td><div class="progressTime">
                    Time: <span id="current-time"></span> / <span id="duration"></span>
                </div>
                </td></tr><tr><td>
                <button type="button" id="play-pause">Play</button>
                <input type="range" id="seek-bar" value="0" class="slider-width100">
                <button type="button" id="enable-frame-seek">Enable Frame Seeking</button>
                <button type="button" id="24-fps" class="hidden-fps">24 FPS</button>
                <button type="button" id="25-fps" class="hidden-fps">25 FPS</button>
                <button type="button" id="30-fps" class="hidden-fps">30 FPS</button>
                <button type="button" id="50-fps" class="hidden-fps">50 FPS</button>
                <button type="button" id="60-fps" class="hidden-fps">60 FPS</button>
                <button type="button" id="minus-one-frame" class="hidden-frame">-1 Frame</button>
                <button type="button" id="plus-one-frame" class="hidden-frame">+1 Frame</button>
                </td><td>
                <button type="button" id="mute">Mute</button>
                <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1" class="slider-width100">
                <button type="button" id="full-screen">Full-Screen</button>
                </td></tr>
                </table>
            </div>
        
        </div>
            
            
            
          
        </div>

    </body>   
</html>
