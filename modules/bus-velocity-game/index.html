<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trains</title>

  <!-- build:css main.min.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- /build -->
</head>

<body>

  <div id="phaserphys-game" class="game" style="z-index: 5; position:relative"></div>
  <div id="velocity-graph" style="z-index:100; top: 100px; left: 0px; position: absolute; height:200px; min-width: 200px">  
</div>

  <!-- build:js phaser.min.js -->
  <script src="phaser.min.js"></script>
  <!-- /build -->

  <script src="assets/highcharts.js"></script>
  <script src="assets/draggable-points.js"></script>
  
  <script src="src/boot.js"></script>
  <script src="src/preloader.js"></script>
  <script src="src/menu.js"></script>
  <script src="src/game.js"></script>

  <script>
    var game = new Phaser.Game(640, 640, Phaser.AUTO, 'phaserphys-game');
    game.state.add('boot', Boot);
    game.state.add('preloader', Preloader);
    game.state.add('menu', Menu);
    game.state.add('game', Game);
    game.state.start('boot');
  </script>
  
</body>
</html>
