<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="HTML, CSS, JavaScript" charset=UTF-8>
	<link rel="stylesheet" type="text/css" href="/modules/unplatform/html5reset_css.css">
	<link rel="stylesheet" type="text/css" href="/modules/unplatform/header.css">
	<link rel="stylesheet" type="text/css" href="/modules/unplatform/nav.css">
	<script src="/modules/unplatform/report.js"></script>
	<script>
	var wentHome = function() {
		var home_report = new Report()
		current_url = window.location.href
		data = { "app_name": "Unplatform",
				"event_type": "home_click",
				"params": {  url : current_url }
			}
		home_report.submitData('/api/appdata/', data) }
	var toggleFinished = function(state) {
		document.getElementsByClassName('container-popup')[0].style.display = state;
	}

	var finished = function(answer) {
		var finished_report = new Report()
		current_url = window.location.href
		data = { "app_name": "Unplatform",
				"event_type": "clicked_finished",
				"params": {  url : current_url, response : answer }
			}
		finished_report.submitData('/api/appdata/', data)
		if (answer == 'yes') {
			finished_report.setUUIDCookie()
			window.location.href = '/';
		}
	}
	</script>

	<style>
			.container-popup {
			    position: relative;
			    position: fixed;
			    top: 0;
			    right: 0;
			    bottom: 0;
			    left: 0;
			    background: rgba(0,0,0,.8);
			}
			.popup {
			    width: 50%;
			    height: 50%;
			    background: white;
			    position: absolute;
			    top: 0;
			    right: 0;
			    bottom: 0;
			    left: 0;
			    margin: auto;
			    text-align:center;
			}
	</style>
	</head>
<header>
  <h1 class="logo">CLIx Connected Learning Initiative</h1>
  <p class="unplat-v">unplatform version 0.0</p>
  <nav>
   <button onclick="window.location.href='/{{ subject }}/{{ grade }}/{{ unit }}/'">choose new lesson</button>
    <button onclick=toggleFinished('block')>finish lesson</button>
  </nav>
</header>
<body>
<iframe src="/modules/epubs/index.html?epubUrl=/modules/epubs/pubs/{{ contentName }}" class="fill-win" frameBorder="0"></iframe>

<div class="container-popup" style="display:none">
	<div class="popup">
		<span>
			<strong>Do you want to end the session?</strong>
			<br>
			<button onclick=finished('yes')>Yes</button>
			<button onclick="toggleFinished('none'); finished('no');">No</button>
		</span>
	</div>
</div>



</body>
