      "activity": "/shared/clix-motion-prototype",
      "index": 1,
      "introText": "<h2>शिकायत कक्ष part 1 – पोजीशन ग्राफ की समझ.</h2>\r\n<p>इस गतिविधि के दौरान आप कुछ आंकड़े देखेंगे, और ग्राफ की जांच पड़ताल के बाद कुछ सवालों के जवाब देंगे। ये ग्राफ कुछ घटनाओं और आंकड़ों में संबंधों के आधार पर बनाए गए हैं। </p>",
      "steps": [
        "/shared/clix-motion-prototype/page/1-1a-bus-driver-complaint-court-_-part-1-_-understanding-position-data-and-graphs/step/1"
      ],
      "firstStep": "/shared/clix-motion-prototype/page/1-1a-bus-driver-complaint-court-_-part-1-_-understanding-position-data-and-graphs/step/1",

    {
      "name": "1B. New Employee?",
      "url": "/shared/clix-motion-prototype/page/2-1b-new-employee",
      "activity": "/shared/clix-motion-prototype",
      "index": 2,
      "introText": "<h2>क्या आप ने अभी नौकरी ज्वाइन की है? आपके पास करने के लिए बहुत सारा काम है।</h2>\r\n<p>हमारा ध्येय वाक्य है “अगर यात्री शिकायत करें, और ड्राइवर जवाब दें, तो बात मानी जाती है आंकड़ों की”। हमें चालकों की काफी शिकायतें यहां मिलती हैं। आपको काम होगा, साक्ष्यों को परखना और निर्णय पर पहुंचना कि कौन झूठ बोल रहा है और कौन सही।</p>",
      "steps": [
        "/shared/clix-motion-prototype/page/2-1b-new-employee/step/1"
      ],
      "firstStep": "/shared/clix-motion-prototype/page/2-1b-new-employee/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "1C",
      "url": "/shared/clix-motion-prototype/page/3-1c",
      "activity": "/shared/clix-motion-prototype",
      "index": 3,
      "introText": "<p>चलिए हमारे पास समय कम है और काम ज्यादा - केस नं 216 – </p>\r\n<p>इस यात्री का कहना है “मैं हास्पिटल के सामने से बस लेता हूं। बस आज वहां शाम को 7 बजे पहुंची, समय से तीन घंटा लेट। इस वजह से मैं एक विशेष दावत में नहीं पहुंच सका क्योंकि यह चालक समय से बस नहीं लाया। इसे नौकरी से हटा देना चाहिए। अगर यह अपनी गलती नहीं मानता तो यह झूठ बोल रहा हूं। </p>",
      "steps": [
        "/shared/clix-motion-prototype/page/3-1c/step/1"
      ],
      "firstStep": "/shared/clix-motion-prototype/page/3-1c/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "1D",
      "url": "/shared/clix-motion-prototype/page/4-1d",
      "activity": "/shared/clix-motion-prototype",
      "index": 4,
      "introText": "<p>इसी केस न 216 में चालक महोदय में जवाब दिया है “वो आदमी तो बस कहानियां ही बनाता रहता है और शिकायत करता रहता है। मैं तो अस्पताल के स्टॉप पर ठीक 4 बजे ही पहुंच गया था। मैं एक अच्छा और भरोसेमंद चालक हूं। यात्री झूठ बोल रहा है।” </p>",
      "steps": [
        "/shared/clix-motion-prototype/page/4-1d/step/1"
      ],
      "firstStep": "/shared/clix-motion-prototype/page/4-1d/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "1E",
      "url": "/shared/clix-motion-prototype/page/5-1e",
      "activity": "/shared/clix-motion-prototype",
      "index": 5,
      "introText": "<p>देख लीजिए, हमें यात्री और चालक के बयानों के भरोसे तो निर्णय नहीं ले सकते की कौन सही है और कौन गलत। लेकिन हमारे पास एक विशेष टूल है मदद के लिए। बस कंपनी ने हर बस में एक ट्रैकर लगा रखा है। यह ट्रैकर आंकड़े इकट्ठा करता रहता है कि डिपो से निकलने के बाद बस कहां कहां किस समय पर गई। इस सारिणी में वह सारे उस बस के सारे आंकड़े मौजूद हैं जिसकी शिकायत की गई है। इसे देखकर बताइए कि कौन सही है - चालक या फिर यात्री? आप आपस में चर्चा भी कर सकते हैं। उसके बाद अगले पेज पर चले जाइए।</p>",
      "steps": [
        "/shared/clix-motion-prototype/page/5-1e/step/1"
      ],
      "firstStep": "/shared/clix-motion-prototype/page/5-1e/step/1",

      "activity": "/shared/clix-motion-prototype",
      "index": 6,
      "introText": "<p>अगर हम उन्ही आंकड़ों को ग्राफ के रूप में देखें, तो बस की स्थिति को y अक्ष पर और समय को X अक्ष पर दिखाया गया है। यह तो आप जानते ही हैं कि ग्राफ और नक्शे में फर्क है। ग्राफ सिर्फ बस द्वारा तय की गई दूरी दर्शाता है। लेकिन जैसे जैसे समय बीतता जाता है, आप देख सकते हैं कि बस कितनी दूर गई। आपके हिसाब से - चालक क्या अस्पताल वाले स्टॉप पर 4 बजे पहुंच था या फिर वह तीन घंटे देरी से पहुंचा था?</p>",
