<!DOCTYPE html>
<html>
    <head>
	<meta http-equiv="Content-Type" content="HTML, CSS, JavaScript" charset=UTF-8>
	
	<!-- zip.min.js is for compressed zip files -->
        <script src="zip.min.js"></script>
        
    <!--epub.js comes from futurepress & actually renders the epub-->
        <script src="epub.js"> </script>
        
    </head>

    <body>
        <div id="main" style="height:1000px; width:1000px">
            <div onclick="Book.prevPage();">‹</div>
            <div onclick="Book.nextPage();">›</div>
            <div id="area" style="width: 1000px; height: 1000px"></div>
            
        </div>
    </body>

    <script> 
        // create a new book and render to div with id area
        var Book = ePub("ePub_phet.epub");
        Book.renderTo("area"); 

        // this function gets the table of contents and then logs each page? or chapter? or bookmark? not sure to log
        Book.getToc().then(function(toc){
            console.log(toc);
            toc.forEach(function(element, index, array){
                console.log(element.href)
 
                // this part creates a new book, takes the page href and uses goto to load the book to that specific page
                var aBook = ePub("ePub_phet.epub");
                aBook.renderTo("area"); 
                aBook.goto(element.href);
            })
        });

        

        </script>
    
</html>
