<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="HTML, CSS, JavaSccript", charset=UTF-8>

	    <link type="text/css" rel="stylesheet" href="vp-stylesheet.css"/>
		<script type="text/javascript" src="reporter.js"></script>
	    <script type="text/javascript" src="video-player.js"></script>
        <script type="text/javascript" src="video-analysis.js"></script>
        

    </head>
     
    <body>
        <header> 
			Video Player
        </header>
     
        <nav>
            Table of Contents
        </nav>
     
        <div id="main">
            <!-- Video -->
            <div id="video-container">
                <h3>HTML5 video player</h3>
                <div id="message"></div>
               <input id='input' type="file" accept="video/*"/ >
                <video id='video' autoplay style="width:640px"> // put tag controls in for native controls
                    Your browser doesn't support HTML5 video.         
                </video>

                <!--<video id="video" autoplay> 
                    <source src=http://cdn2.hubspot.net/hub/474774/file-2398628616-mp4/campus/campus-tour-half-opacity.mp4> 
                </video>-->

                <!-- Video Controls -->
                <div id="video-controls">
                    <button type="button" id="play-pause">Play</button>
                    <input type="range" id="seek-bar" value="0">
                    <button type="button" id="minus-one-frame">-1 Frame</button>
                    <button type="button" id="plus-one-frame">+1 Frame</button>
                    <br>
                    <div class="progressTime">
                        Time: <span id="current-time"></span> / <span id="duration"></span>
                    </div>
                    <button type="button" id="mute">Mute</button>
                    <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
                    <button type="button" id="full-screen">Full-Screen</button>
                </div>
            
            </div>
            
            
            
          
        </div>
     
        <footer>
            
        </footer>
    </body>   
</html>
