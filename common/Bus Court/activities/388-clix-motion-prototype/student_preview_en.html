    {
      "name": "1A. Bus Driver Complaint Court - Part 1 - Understanding Position Data and Graphs",
      "url": "/shared/clix-motion-prototype/page/1-1a-bus-driver-complaint-court-_-part-1-_-understanding-position-data-and-graphs",
      "activity": "/shared/clix-motion-prototype",
      "index": 1,
      "introText": "<h2>Bus Driver Complaint Court - Part 1 - Understanding Position Data and Graphs</h2>\r\n<p>During this activity, you will examine data and answer questions as you explore position graphs, using relationships between stories and graphical data. Let's begin.</p>",
      "steps": [
        "/shared/clix-motion-prototype/page/1-1a-bus-driver-complaint-court-_-part-1-_-understanding-position-data-and-graphs/step/1"
      ],
      "firstStep": "/shared/clix-motion-prototype/page/1-1a-bus-driver-complaint-court-_-part-1-_-understanding-position-data-and-graphs/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "1B. New Employee?",
      "url": "/shared/clix-motion-prototype/page/2-1b-new-employee",
      "activity": "/shared/clix-motion-prototype",
      "index": 2,
      "introText": "<h2>Are you the new employee? Good, there's lots to do here at Bus Driver Complaint Court!</h2>\r\n<p>Our mottos is \"Where passengers complain, drivers explain, and data has the final say\".</p>\r\n<p>We get many complaints against bus drivers. Your job is to examine the evidence and make a ruling. Who is lying and who is telling the truth?</p>",
      "steps": [
        "/shared/clix-motion-prototype/page/2-1b-new-employee/step/1"
      ],
      "firstStep": "/shared/clix-motion-prototype/page/2-1b-new-employee/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "1C",
      "url": "/shared/clix-motion-prototype/page/3-1c",
      "activity": "/shared/clix-motion-prototype",
      "index": 3,
      "introText": "<p>No time to waste! Here is case #216.</p>\r\n<p>Passenger A says, \"This driver arrived at my stop in front of the hospital at 7:00pm, three hours late! I missed a special dinner becase he didn't pick me up on time. That driver should be fired! And if he denies it, he is lying!\" - male passenger, 48 years old</p>",
      "steps": [
        "/shared/clix-motion-prototype/page/3-1c/step/1"
      ],
      "firstStep": "/shared/clix-motion-prototype/page/3-1c/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "1D",
      "url": "/shared/clix-motion-prototype/page/4-1d",
      "activity": "/shared/clix-motion-prototype",
      "index": 4,
      "introText": "<p>In the same case #216, Driver M responded, \"That man just likes to make up stories and complain. I arrived at the hospital stop on time, right at 4:00pm. I was not late. I am an excellent, dependable driver. It is Passenger A who is lying!\"</p>",
      "steps": [
        "/shared/clix-motion-prototype/page/4-1d/step/1"
      ],
      "firstStep": "/shared/clix-motion-prototype/page/4-1d/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "1E",
      "url": "/shared/clix-motion-prototype/page/5-1e",
      "activity": "/shared/clix-motion-prototype",
      "index": 5,
      "introText": "<p>As you see, we cannot rely on eye-witness testimony alone to decide who is right.</p>\r\n<h2>Thankfully, we have a special tool to help us. The bus company has attached specialized trackers to each bus.</h2>\r\n<p>These trackers collect data showing how when and where the busses have traveled on their route once they leave the dus depot.</p>\r\n<p>Here is a table showing data from the tracker on Driver M's bus. It tells us what time the bus reached the hospital stop. So looking at this table, who is right - Passenger A or Driver M?</p>\r\n<p><em>(Discuss what you think, then click to view the next page.)</em></p>",
      "steps": [
        "/shared/clix-motion-prototype/page/5-1e/step/1"
      ],
      "firstStep": "/shared/clix-motion-prototype/page/5-1e/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "1F",
      "url": "/shared/clix-motion-prototype/page/6-1f",
      "activity": "/shared/clix-motion-prototype",
      "index": 6,
      "introText": "<p>If we view this same data as a graph, we can look at the bus's position (shown on the y-axis) changing over time (the x-axis).</p>\r\n<p>As you know, the graph isn't the same as a map, because it only shows the distance the bus traveled. But as time passes, you can see how far the bus has driven.</p>",
      "steps": [
        "/shared/clix-motion-prototype/page/6-1f/step/1",
        "/shared/clix-motion-prototype/page/6-1f/step/2",
        "/shared/clix-motion-prototype/page/6-1f/step/3"
      ],
      "firstStep": "/shared/clix-motion-prototype/page/6-1f/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2A",
      "url": "/shared/clix-motion-prototype/page/7-2a",
      "activity": "/shared/clix-motion-prototype",
      "index": 7,
      "introText": "<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Our next case # 374. Passenger B claims, \\&quot;The driver was supposed to stop at the market for 20 minutes, but he only stopped for 5 minutes. He didn't give us time to get our things before he left!\\&quot; &quot;}\" data-sheets-userformat=\"{&quot;2&quot;:769,&quot;3&quot;:{&quot;1&quot;:0},&quot;11&quot;:4,&quot;12&quot;:0}\">Our next case # 374. </span></p>\r\n<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Our next case # 374. Passenger B claims, \\&quot;The driver was supposed to stop at the market for 20 minutes, but he only stopped for 5 minutes. He didn't give us time to get our things before he left!\\&quot; &quot;}\" data-sheets-userformat=\"{&quot;2&quot;:769,&quot;3&quot;:{&quot;1&quot;:0},&quot;11&quot;:4,&quot;12&quot;:0}\">Passenger B claims, \"The driver was supposed to stop at the market for 20 minutes, but he only stopped for 5 minutes. He didn't give us time to get our things before he left!\"&nbsp;</span></p>",
      "steps": [
        "/shared/clix-motion-prototype/page/7-2a/step/1"
      ],
      "firstStep": "/shared/clix-motion-prototype/page/7-2a/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2B",
      "url": "/shared/clix-motion-prototype/page/8-2b",
      "activity": "/shared/clix-motion-prototype",
      "index": 8,
      "introText": "<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Driver S replied, \\&quot;Not so. I stopped for the full 20 minutes. Who does Passenger B think he is, accusing me of such things!\\&quot;&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:769,&quot;3&quot;:{&quot;1&quot;:0},&quot;11&quot;:4,&quot;12&quot;:0}\">Driver S replied, \"Not so. I stopped for the full 20 minutes. Who does Passenger B think he is, accusing me of such things!\"</span></p>",
      "steps": [
        "/shared/clix-motion-prototype/page/8-2b/step/1"
      ],
      "firstStep": "/shared/clix-motion-prototype/page/8-2b/step/1",
      "contextVars": [

      ]
    },
    {
      "name": "2C",
      "url": "/shared/clix-motion-prototype/page/9-2c",
      "activity": "/shared/clix-motion-prototype",
      "index": 9,
      "introText": "<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Look at this graph from the bus tracker. What do you think? Did the driver stop for 5 minutes or 20 minutes?&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:769,&quot;3&quot;:{&quot;1&quot;:0},&quot;11&quot;:4,&quot;12&quot;:0}\">Look at this graph from the bus tracker.&nbsp;</span></p>",

    {
      "name": "3A",
      "url": "/shared/clix-motion-prototype/page/10-3a",
      "activity": "/shared/clix-motion-prototype",
      "index": 10,
      "introText": "<p>Another case #382.</p>\r\n<p>Passenger W states, \"The driver skipped my stop completely! He just drove by. My stop should have been about 10 Km after he left the depot. Where was he?\"</p>",
      "steps": [
        "/shared/clix-motion-prototype/page/10-3a/step/1"

      "index": 11,
      "introText": "<p>Driver V replies, \"I made all of my stops as I usually do. This person must be lost in a daydream. My bus was right on schedule.\"</p>",

    {
      "url": "/shared/clix-motion-prototype/page/9-2c/step/4",
      "activityPage": "/shared/clix-motion-prototype/page/9-2c",

              (style.webkitBorderRadius !== undefined) ||
              (style.oBorderRadius !== undefined) ||
              (style.borderRadius !== undefined);

  if(shadows) classNames.push('box-shadow');
  if(borderRad) classNames.push('border-rad');

  // in practical usage.
  ieVersion = parseInt(SC.browser.version, 10);
  if (SC.browser.isIE) {

      classNames.push('ie7');

    else if (ieVersion === 8) {
