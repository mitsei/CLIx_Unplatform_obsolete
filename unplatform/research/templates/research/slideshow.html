{% load static %}


<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Slideshow App</title>
    <link rel="stylesheet" href="{% static 'Slideshow%20App_files/app.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'Slideshow%20App_files/jquery-ui.css %}" type="text/css">
    <link rel="stylesheet" href="{% static 'Slideshow%20App_files/font-awesome.css' %}">
    <script src="{% static 'Slideshow%20App_files/jquery-2.js' %}"></script>
    <script src="{% static 'Slideshow%20App_files/jquery-ui.js' %}"></script>

    <script src="{% static 'Slideshow%20App_files/jquery_002.js' %}"></script>
    <script src="{% static 'Slideshow%20App_files/jquery.js' %}"></script>
    <script src="{% static 'Slideshow%20App_files/jquery_005.js' %}"></script>
    <script src="{% static 'Slideshow%20App_files/jquery_004.js' %}"></script>
    <script src="{% static 'Slideshow%20App_files/jquery_003.js' %}"></script>
    <script src="{% static 'Slideshow%20App_files/jquery_006.js' %}"></script>

    <script src="{% static 'Slideshow%20App_files/jszip.js' %}"></script>
    <script src="{% static 'Slideshow%20App_files/jszip-utils.js' %}"></script>
    <script src="{% static 'Slideshow%20App_files/FileSaver.js' %}"></script>
    <script src="{% static 'Slideshow%20App_files/recorder.js' %}"></script>
    <script src="{% static 'Slideshow%20App_files/slideshowApp.js' %}"></script>
</head>
<body>

    <div id="wrapper">

        <div id="content">

            <div class="controls">
                <button id="newShowBtn" type="button"><i class="fa fa-file-text-o"></i><span data-i18n="cssa-new">New</span></button>
                <button id="loadShowBtn" type="button"><i class="fa fa-folder-open"></i><span data-i18n="cssa-load">Open</span></button>
                <button id="saveShowBtn" type="button"><i class="fa fa-floppy-o"></i>Save</button>
                <button id="saveTemplateBtn" type="button"><i class="fa fa-floppy-o"></i><i class="fa fa-lock"></i>Save Template</button>
                <button id="exportShowBtn" type="button"><i class="fa fa-sign-out"></i>Export</button>
            </div>

            <div id="showView">
                <div id="slideRollHolder" class="slideRollHolder">
                    <div class="title">
                        Slideshow: &nbsp;<input id="nameTxtInput" type="text">
                    </div>
                    <div class="ui-sortable" id="slideRoll"><div id="slide1" class="slideControl"><div class="orderCol">1</div><button class="iconBtn slideControl-editBtn"><img src="{% static 'Slideshow%20App_files/pencil.png' %}"></button><button class="iconBtn slideControl-lockBtn lockToggleBtn"><i class="fa fa-unlock-alt"> </i></button><div class="ctrlImgHolder"><img class="slideControl-img"></div><button class="iconBtn slideControl-delBtn"><img src="{% static 'Slideshow%20App_files/trash.png' %}"></button><button class="iconBtn slideControl-dupBtn"><img src="{% static 'Slideshow%20App_files/duplicate.png' %}"></button><div class="slide-drag-handle ui-sortable-handle"><img src="{% static 'Slideshow%20App_files/move.png' %}"></div><div class="deleteModal hidden" title="Delete this slide?"><div>Delete this slide?</div><button class="textBtn">Delete</button><button class="textBtn">Cancel</button></div></div></div>
                    <button id="addSlideBtn" type="button" class="controls"><i class="fa fa-plus-square"></i>Add Slide</button> &nbsp;(max 20)
                </div>
                <div id="slideEditor" class="editor hidden">
                    <div class="properties">
                        <div>
                            <button id="lockImgBtn" class="lockToggleBtn"><i class="fa fa-unlock-alt"></i></button>
                            <i class="fa fa-picture-o property"></i>
                            <div class="label">Image</div>
                            <button id="loadPictureBtn"><i class="fa fa-upload"></i></button>
                            <button id="useWebcamBtn"><i class="fa fa-video-camera"></i></button>
                            <div class="filename hidden" id="imgFilename"><span>filename.ext</span><button id="deleteImgBtn"><i class="fa fa-times-circle"></i></button></div>
                        </div>
                        <div>
                            <button id="lockAudioBtn" class="lockToggleBtn"><i class="fa fa-unlock-alt"></i></button>
                            <i class="fa fa-volume-up property"></i>
                            <div class="label">Audio</div>
                            <button id="loadAudioBtn"><i class="fa fa-upload"></i></button>
                            <button id="recordAudioBtn"><i class="fa fa-microphone"></i></button>
                            <div class="filename hidden" id="audioFilename"><span>filename.ext</span><button id="deleteAudioBtn"><i class="fa fa-times-circle"></i></button></div>
                        </div>
                        <div>
                            <button id="lockCaptionBtn" class="lockToggleBtn"><i class="fa fa-unlock-alt"></i></button>
                            <i class="fa fa-comment-o property"></i>
                            <div class="label">Caption</div>
                            <textarea id="captionInput" type="text" placeholder="60 character limit" maxlength="60"></textarea>
                        </div>
                        <div>
                            <button id="lockDurationBtn" class="lockToggleBtn"><i class="fa fa-unlock-alt"></i></button>
                            <i class="fa fa-clock-o property"></i>
                            <div class="label">Duration</div>
                            <input value="6" id="durationInput" min="1" max="20" placeholder="1-20" class="number-input" type="number">
                            seconds
                        </div>
                    </div>
                    <div>
                        <button id="saveSlideBtn">Save and Close</button>
                        <button id="cancelSlideBtn">Discard Changes</button>
                    </div>

                </div>
                <div id="slidePreview">
                    <div id="camDisplay"></div>
                    <div id="curSlide">
                        <div id="slideImgHolder">
                            <video id="camVideo" hidden="">Webcam not initialized</video>
                            <div style="position:relative">
                                <img src="{% static '' %}" id="slideImg">
                            </div>
                        </div>
                        <div id="captionHolder"></div>
                        <div class="controls">
                            <button id="takePictureBtn" type="button" class="hidden"><i class="fa fa-camera"></i></button>
                            <button id="cancelPictureBtn" type="button" class="hidden"><i class="fa fa-ban"></i></button>
                        </div>
                        <div id="recordAudioControls" class="controls hidden">
                            <button id="toggleRecordBtn"><i class="fa fa-circle"></i></button><span id="audioTimer">0</span><span>&nbsp;/ 20 sec</span>
                            <audio id="slideAudio"></audio>
                        </div>
                        <audio src="{% static '' %}" id="recordedAudio" controls="controls" class="hidden">
                    </audio></div>
                    <div>
                        <button id="playShowBtn" type="button"><i class="fa fa-play"></i></button>
                    </div>
                </div>
            </div>


        </div>

    </div>

    <div class="hidden" id="dialogWrapper">
        <div id="dialogBox">
            <div id="dialogMsg"></div>
            <div id="dialogBtns"></div>
        </div>
    </div>

    <input id="imgFileInput" accept="image/*" style="display:none" type="file">
    <input id="audioFileInput" accept="audio/*" style="display:none" type="file">
    <input id="slideFileInput" accept=".cssw, .csst, .cssv" style="display:none" type="file">
    <canvas id="camCanvas" style="display:none"></canvas>


</body></html>
